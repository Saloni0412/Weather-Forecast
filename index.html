<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forecast</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
 <div class ="weather">
    <input type="search" class="weather-search" placeholder="Your city">
    <div class="weather-today">
        <div class="weather-details">
            <h2 class="weathericity"> City </h2>
            <p class="weather-day"> DAY</p>
            <div class="weather-current">
                <p class="weather-indicator-humidity"><span class="value">50</span>%</p>
                <p class="weather-indicator-wind"><span class="value">West, 50</span>m/s</p>
                <p class="weather-indicator-pressure"><span class="value">1050</span>hPa</p>
            </div>
        </div>
        <img src="" alt="" class="weather-image">
        <div class="weather-temp"><span class="value"> +25</span> &deg;C</div>
    </div>
    <div class="weather-forecast">
